<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/modal.css">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1> Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <img src="/hand-rock.svg" alt="" id="rock" class="choice">
            <img src="/hand-paper.svg" alt="" id="paper" class="choice">
            <img src="/hand-scissors.svg" alt="" id="scissors" class="choice">
        </div> 
    </div>

    <!--Modal-->
    <div class="modal">
        <div id="result" class="modal-content">
         
        </div>
    </div>


    <script src="/javascript/main.js"></script>
</body>
</html>
